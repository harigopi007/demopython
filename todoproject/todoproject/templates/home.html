{% extends 'base.html' %}
{% block content %}


<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>TODAY'S TODO'S</h1>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
        <form method="POST" class="p-3 shadow">
            {% csrf_token %}
            
<div class="form-group">
    <input type="text" class="form-control" name="task" placeholder="TaskName">
</div>

<div class="form-group">
    <input type="text" class="form-control "name="priority" placeholder="tell me your priority">
</div>

<div class="form-group">
    <input type="date" class="form-control "name="date" placeholder="enter the date">
</div>

<div class="form-group">
    <input type="submit"background-color="red">
    
</div>
</form>



       </div>
       <div class="col-md-6">
        <h4>Task to be Completed</h4>
            {% for i in task1 %}
            <div class=" shadow card">
                <div class="card-body">
                  <h5 class="card-title">{{i.field1}} TaskName</h5>
                  <p><b>{{i.priority}}</b></p>
                  <p><b>{{i.date}}</b></p>
                  <a class="btn btn-danger" href="{% url 'delete' i.id %}">DONE</a>
                  <a class="btn btn-danger" href="{% url 'edit' i.id %}">update</a>
                </div>
            </div><br>
            {% endfor %} 
       </div>
    
    </div>
</div>


{% endblock %}
